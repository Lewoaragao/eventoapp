<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Style personalizado -->
<link rel="stylesheet" type="text/css" href="style/styleCss.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>EventosApp</title>
</head>
<body>
	<header> <nav>
	<div class="nav-wrapper">
		<a href="/" class="brand-logo">EventosApp</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
			<li><a href="/logout" class="waves-effect waves-light btn">Sair</a></li>
			<li><a href="/eventos" class="waves-effect waves-light btn"><i
					class="material-icons left">format_list_bulleted</i>Lista de
					Eventos</a></li>
		</ul>
	</div>
	</nav> </header>

	<div th:each="evento : ${evento}" class="container detalhesEvento">
	<h5>Detalhes do Evento</h5>
		<div class="row">
			<p>
				Nome: <span th:text="${evento.nome}"></span>
			</p>
			<p>
				Local: <span th:text="${evento.local}"></span>
			</p>
			<p>
				Data: <span th:text="${evento.data}"></span>
			</p>
			<p>
				Horario: <span th:text="${evento.horario}"></span>
			</p>
		</div>
	</div>

	<th:block th:include="mensagemValidacao" />
	<div class="container formConvidado">
		<form method="post">
			Nome: <input type="text" value="" name="nomeConvidado"
				placeholder="Nome Completo" /> RG: <input type="text" value=""
				name="rg" placeholder="AA-00.000.000" />
			<button type="submit" class="waves-effect waves-light btn">Adicionar</button>
		</form>
	</div>
	
	<h5>Lista Convidados:</h5>
	<table class="container tabelaConvidado">
		<thead>
			<tr>
				<th>Nome Convidado</th>
				<th>RG</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="convidado : ${convidados}">
				<td><span th:text="${convidado.nomeConvidado}" /></td>
				<td><span th:text="${convidado.rg}" /></td>
				<td><a class="waves-effect waves-light"
					th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i
						class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	</table>

	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
